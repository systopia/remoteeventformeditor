<div class="control form-group">
  <select-allowed-options id="'field-allowed-options-' + ngModelItem._id" options="type.options" allowed="ngModelItem.allowedOptions"></select-allowed-options>
</div>
<div class="control form-group" ng-if="!type.multiple">
  <label for="field-value-{{ngModelItem._id}}">{{ ts('Initial Value') }}</label>
  <select-initial-option id="'field-value-' + ngModelItem._id" value="ngModelItem.value" options="type.options" allowed="ngModelItem.allowedOptions"></select-initial-option>
</div>
